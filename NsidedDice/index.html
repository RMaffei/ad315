<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Probability Distribution</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Dice Probability Distribution</h1>
		<form id="dice-form">
			<label for="numSides">Number of sides on each die (N):</label>
			<input type="number" id="numSides" min="2" required>
			<label for="numDice">Number of dice (M):</label>
			<input type="number" id="numDice" min="1" required>
			<label for="numRolls">Number of rolls (K):</label>
			<input type="number" id="numRolls" min="1" required>
			<button type="button" onclick="simulateDiceRolls()">Simulate</button>
		</form>
		<canvas id="diceChart" class="chart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
</body>

</html>
