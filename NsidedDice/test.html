<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Video</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #2C3E50;
			color: #ECF0F1;
			font-family: Arial, sans-serif;
		}

		.video-container {
			text-align: center;
		}

		video {
			border: 5px solid #8EAD7D;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<div class="video-container">
		<h1>Demo Video</h1>
		<video controls width="600">
			<source src="nsided.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
</body>

</html>
